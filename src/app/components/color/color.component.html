<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="table-light">
        <th>Id</th>
        <th>Renk</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let color of colors">
        <td style="width: 90px">{{ color.colorId }}</td>
        <td>{{ color.colorName }}</td>
      </tr>
    </tbody>
  </table>
</div>
