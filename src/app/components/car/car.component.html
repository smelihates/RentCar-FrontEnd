<div>
  <table class="table table-striped table-bordered align-middle">
    <thead>
      <tr class="table-light">
        <th>Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Yıl</th>
        <th>Renk</th>
        <th>Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let car of cars">
        <td style="width: 90px">{{ car.carId }}</td>
        <td style="width: 120px">{{ car.brandName }}</td>
        <td style="width: 120px">{{ car.modelName }}</td>
        <td style="width: 120px">{{ car.modelYear }}</td>
        <td style="width: 120px">{{ car.colorName }}</td>
        <td style="width: 120px">{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
