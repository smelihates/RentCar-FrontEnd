<div class="mb-3">
  <label for="filterText" class="form-label">Araba ara</label>
  <input
    class="form-control"
    type="text"
    [(ngModel)]="filterText"
    id="filterText"
    placeholder="Marka, Model ya da Renk bilgisi girerek filtreleme yapabilirsiniz"
  />
</div>

<div>
  <table class="table table-striped table-bordered align-middle">
    <thead>
      <tr class="table-light">
        <th>Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Yıl</th>
        <th>Renk</th>
        <!-- <th>Fiyat</th>
        <th>Açıklama</th> -->
      </tr>
    </thead>
    <tbody>
      <tr
        routerLink="/car/details/{{ car.carId }}"
        class="table-light"
        *ngFor="let car of cars | filterPipe: filterText"
      >
        <td style="width: 70px">{{ car.carId }}</td>
        <td style="width: 120px">{{ car.brandName }}</td>
        <td style="width: 120px">{{ car.modelName }}</td>
        <td style="width: 120px">{{ car.modelYear }}</td>
        <td style="width: 120px">{{ car.colorName }}</td>
        <!-- <td style="width: 120px">{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
