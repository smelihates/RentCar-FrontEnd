<div class="mb-3">
  <br />
  <!-- <label for="filterText" class="form-label">Araba ara</label> -->
  <input
    class="form-control"
    type="text"
    [(ngModel)]="filterText"
    id="filterText"
    placeholder="Marka, Model ya da Renk bilgisi girerek filtreleme yapabilirsiniz"
  />
</div>

<div class="mb-3">
  <div class="row">
    <div class="col-md-3">
      <app-brand-option></app-brand-option>
    </div>
    <div class="col-md-3">
      <app-color-option></app-color-option>
    </div>
  </div>
</div>

<div>
  <table class="table table-striped table-bordered align-middle">
    <thead>
      <tr class="table-light">
        <th>Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Yıl</th>
        <th>Renk</th>
        <th></th>
        <!-- <th>Fiyat</th>
        <th>Açıklama</th> -->
      </tr>
    </thead>
    <tbody>
      <tr
        routerLink="/car/details/{{ car.carId }}"
        class="table-light"
        *ngFor="let car of cars | filterPipe: filterText"
      >
        <td style="width: 70px">{{ car.carId }}</td>
        <td style="width: 120px">{{ car.brandName }}</td>
        <td style="width: 120px">{{ car.modelName }}</td>
        <td style="width: 120px">{{ car.modelYear }}</td>
        <td style="width: 120px">{{ car.colorName }}</td>
        <td style="width: 30px; text-align: center">
          <mat-icon
            aria-hidden="false"
            routerLink="/car/edit/{{ car.carId }}"
            aria-label="update"
            >update</mat-icon
          >
        </td>
        <!-- <td style="width: 120px">{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
