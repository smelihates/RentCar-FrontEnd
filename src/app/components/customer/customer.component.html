<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="table-light">
        <th>Id</th>
        <th>Kullanıcı Id</th>
        <th>Müşteri Adı</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let customer of customers">
        <td style="width: 90px">{{ customer.customerId }}</td>
        <td style="width: 90px">{{ customer.userId }}</td>
        <td>{{ customer.companyName }}</td>
      </tr>
    </tbody>
  </table>
</div>
